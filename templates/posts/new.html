{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %}New post{% endblock title %} 


{% block content %} 
<div class="offset-md-1">
    <h1>New Post</h1>
</div>
<div class="container">
<form method="Post">
    {% csrf_token %} 
    {{ form|crispy }} 
    <input type="submit" class="btn btn-success" value="New Post">
</form>
</div>
{% endblock content %}
